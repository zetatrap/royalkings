  <canvas class="particles"></canvas>

  <script>
    // Partículas doradas
    const canvas = document.querySelector('.particles');
    const ctx = canvas.getContext('2d');
    let particles = [];
  
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
  
    window.addEventListener('resize', () => {
      resizeCanvas();
      createParticles(); // recreamos partículas para que se adapten
    });
  
    resizeCanvas();
  
    function createParticles() {
      particles = [];
      for (let i = 0; i < 80; i++) {
        particles.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          r: Math.random() * 2 + 1,
          dx: (Math.random() - 0.5) * 0.5,
          dy: (Math.random() - 0.5) * 0.5,
        });
      }
    }
  
    function drawParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let p of particles) {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fillStyle = '#FFD70088';
        ctx.fill();
        p.x += p.dx;
        p.y += p.dy;
        if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
        if (p.y < 0 || p.y > canvas.height) p.dy *= -1;
      }
    }
  
    function animate() {
      drawParticles();
      requestAnimationFrame(animate);
    }
  
    createParticles();
    animate(); // animación infinita fluida
  </script>
  


<script>
  let userCount = 1559;
  const userCountEl = document.getElementById('user-count');

  function updateUserCount() {
    // Simula un cambio entre -30 y +40
    let randomChange = Math.floor(Math.random() * 70) - 30;
    userCount += randomChange;

    // Asegurarse de que no baje de 1200 o suba de 1800
    if (userCount < 1200) userCount = 1200;
    if (userCount > 1800) userCount = 1800;

    userCountEl.textContent = userCount.toLocaleString();
  }

  setInterval(updateUserCount, Math.random() * 3000 + 3000); // cada 3 a 6 segundos
</script>
